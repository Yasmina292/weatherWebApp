<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch ассинхронность</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="weather">
            <h1>Погода</h1>
            <hr>
            <div class="toDay">

                <div class="headerToDay">
                    <div class="city">
                        <h1>Город</h1>
                    </div>
                    <div class="maxMinTemp">
                        <div class="min">
                            <img src="/img/down-arrow.png" alt="">
                            <span class="minTemp">15&deg</span>
                        </div>
                        <div class="max">
                            <img src="/img/up-arrow.png" alt="">
                            <span class="maxTemp">30&deg</span>
                        </div>
                    </div>
                </div>
                <div class="mainToDay">
                    <div class="information">
                        <div class="date">
                            <p class="dayToDay">
                               Среда
                            </p>
                            <p class="dateToDay">23.06.2021</p>
                        </div>
                        <div class="wind">
                            <p>Wind 6 km/h</p>
                            <div class="fallout">
                                <img src="/img/drop.png" alt="" style="width: 20px;">
                                <span>30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="/img/cloudy.png" alt="">
                        <p>Облачно</p>
                    </div>
                    <div class="temp">
                        <p>22&deg</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="week" id="grid">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
